<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - My Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles-admin.css" />
</head>
<body>
  <!-- 🌈 Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- 🧭 Encabezado -->
  <header class="admin-header">
    <div class="header-left">
      <img src="logo.png" alt="My Store Logo" class="header-logo" />
      <h1>Panel de Administración</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  </header>

  <!-- 🧩 Contenido principal -->
  <main class="cards-container">
    <div class="card" onclick="goTo('/')">
      <h3>🛒 Ver tienda</h3>
      <p>Visualiza cómo se muestran las apps al público.</p>
    </div>

    <div class="card" onclick="goTo('manage-apps.html')">
      <h3>🗂️ Gestionar aplicaciones</h3>
      <p>Edita o elimina las apps publicadas en la tienda.</p>
    </div>

    <div class="card" onclick="alert('🛠️ Próximamente podrás gestionar usuarios y permisos.')">
      <h3>👥 Gestionar usuarios</h3>
      <p>Administra los usuarios registrados en la plataforma.</p>
    </div>
  </main>

  <!-- ⚙️ Footer -->
  <footer class="admin-footer">
    © 2025 My Store — Panel de control
  </footer>

  <!-- 🧠 Lógica JS -->
  <script>
    async function checkSession() {
      try {
        const res = await fetch("/api/session", { credentials: "include" });
        const data = await res.json();
        if (!data.loggedIn || data.role !== "admin") {
          window.location.href = "/login.html";
        }
      } catch (error) {
        console.error("Error verificando sesión:", error);
        window.location.href = "/login.html";
      }
    }

    function goTo(url) {
      document.body.classList.add("page-transition");
      setTimeout(() => (window.location.href = url), 500);
    }

    async function logout() {
      if (!confirm("¿Deseas cerrar sesión?")) return;
      await fetch("/logout", { method: "POST", credentials: "include" });
      window.location.href = "/login.html";
    }

    checkSession();
  </script>
</body>
</html>
