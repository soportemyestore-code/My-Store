<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | MyStore</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">

  <style>
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .message.error {
      color: #e11d48;
      animation: shake 0.4s ease;
    }

    .message.success {
      color: #16a34a;
      animation: fade-in 0.5s ease;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Fondo -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="centered fade-in" style="min-height: 100vh; z-index: 1;">
    <div class="card slide-up" style="max-width: 400px; width: 90%; text-align: center;">
      <h2 style="color: var(--primary); margin-bottom: 15px;">¿Olvidaste tu contraseña?</h2>
      <p style="color: var(--text-color-light); margin-bottom: 25px;">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.
      </p>

      <form id="forgotForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <button type="submit" id="resetBtn" class="btn">
          <span id="btnText">Enviar enlace</span>
        </button>
      </form>

      <div id="msg" class="message"></div>

      <p style="margin-top: 15px;">
        <a href="login.html">Volver al inicio de sesión</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("resetBtn");
    const btnText = document.getElementById("btnText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      msg.textContent = "";

      if (!email) {
        msg.textContent = "Por favor, ingresa tu correo electrónico.";
        msg.className = "message error";
        return;
      }

      // Spinner on
      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div> Enviando...';

      try {
        const res = await fetch("/forgot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          msg.textContent = "✅ Se ha enviado un enlace a tu correo.";
          msg.className = "message success";
          emailInput.value = "";
        } else {
          msg.textContent = "❌ " + (data.message || "No se pudo enviar el correo.");
          msg.className = "message error";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "No se pudo conectar con el servidor.";
        msg.className = "message error";
      } finally {
        btn.disabled = false;
        btnText.textContent = "Enviar enlace";
      }
    });
  </script>
</body>
</html>
