<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | MyStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; height: 100vh; background: linear-gradient(135deg, #7209b7, #3a0ca3);
      display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: "Poppins", sans-serif; }
    .container { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 40px 30px; border-radius: 20px;
      text-align: center; color: white; width: 90%; max-width: 380px; z-index: 1; box-shadow: 0 4px 30px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 12px; border: none; border-radius: 10px; font-size: 16px; margin-bottom: 15px; }
    button { background: #b5179e; color: white; cursor: pointer; transition: 0.3s; }
    button:hover { background: #9d02a3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <button type="submit">Enviar enlace</button>
    </form>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const res = await fetch("/forgot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
