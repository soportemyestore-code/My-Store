<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contrase√±a | My Store</title>
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Tipograf√≠a -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">

  <style>
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .message.error {
      color: #e11d48;
      animation: shake 0.4s ease;
    }

    .message.success {
      color: #16a34a;
      animation: fade-in 0.5s ease;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* ‚úÖ Animaci√≥n de check verde */
    .success-check {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 36px;
      color: #16a34a;
      opacity: 0;
      animation: check-pop 1s ease forwards;
    }

    @keyframes check-pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    /* ‚ú® Part√≠culas flotando tras el env√≠o */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #a855f7;
      border-radius: 50%;
      opacity: 0;
      animation: particle-burst 1.2s ease-out forwards;
    }

    @keyframes particle-burst {
      0% { transform: translate(0, 0) scale(0.3); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="centered fade-in" style="min-height: 100vh; z-index: 1; position: relative;">
    <div class="card slide-up" style="max-width: 400px; width: 90%; text-align: center; position: relative;">
      <h2 style="color: var(--primary); margin-bottom: 15px;">¬øOlvidaste tu contrase√±a?</h2>
      <p style="color: var(--text-color-light); margin-bottom: 25px;">
        Ingresa tu correo electr√≥nico y te enviaremos un enlace para restablecerla.
      </p>

      <form id="forgotForm">
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <button type="submit" id="resetBtn" class="btn" style="position: relative; overflow: hidden;">
          <span id="btnText">Enviar enlace</span>
        </button>
      </form>

      <div id="msg" class="message"></div>

      <p style="margin-top: 15px;">
        <a href="login.html">Volver al inicio de sesi√≥n</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("resetBtn");
    const btnText = document.getElementById("btnText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      msg.textContent = "";

      if (!email) {
        msg.textContent = "Por favor, ingresa tu correo electr√≥nico.";
        msg.className = "message error";
        return;
      }

      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div> Enviando...';

      try {
        const res = await fetch("/forgot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          msg.textContent = "‚úÖ Se ha enviado un enlace a tu correo.";
          msg.className = "message success";
          emailInput.value = "";
          triggerSuccessEffects();
        } else {
          msg.textContent = "‚ùå " + (data.message || "No se pudo enviar el correo.");
          msg.className = "message error";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "No se pudo conectar con el servidor.";
        msg.className = "message error";
      } finally {
        btn.disabled = false;
        btnText.textContent = "Enviar enlace";
      }
    });

    // üåü Efecto visual de √©xito (check + part√≠culas)
    function triggerSuccessEffects() {
      const card = document.querySelector(".card");
      const check = document.createElement("div");
      check.className = "success-check";
      check.textContent = "‚úÖ";
      card.appendChild(check);

      // Part√≠culas que salen desde el bot√≥n
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        const angle = (Math.PI * 2 * i) / 8;
        const distance = 80 + Math.random() * 30;
        particle.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        particle.style.setProperty("--y", `${Math.sin(angle) * distance}px`);
        card.appendChild(particle);

        setTimeout(() => particle.remove(), 1200);
      }

      setTimeout(() => check.remove(), 1200);
    }
  </script>
</body>
</html>
