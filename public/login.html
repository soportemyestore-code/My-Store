<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | My Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">

  <style>
    /* === LIFT-UP ANIMATION === */
    @keyframes liftUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .lift-up {
      animation: liftUp 0.8s ease-out forwards;
    }

    /* Inputs y botón */
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 8px rgba(114, 9, 183, 0.3);
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(114, 9, 183, 0.4);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenedor principal del login -->
  <div class="centered" style="min-height: 100vh; z-index: 1;">
    <div class="card lift-up" style="max-width: 380px; width: 90%; text-align: center;">
      <img src="logo.png" alt="MyStore Logo" style="width: 80px; margin-bottom: 10px;">
      <h2 style="color: var(--primary); margin-bottom: 20px;">Bienvenido a My Store</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <p style="margin-top: 10px;">
        <a href="register.html">¿No tienes cuenta? Regístrate</a>
      </p>
      <p><a href="forgot.html">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <!-- Script de login -->
  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // 🔥 NUEVO: para mantener la cookie de sesión
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = data.redirect; // 🔥 redirige según rol
      } else {
        alert(data.message || "Credenciales incorrectas");
      }
    } catch (err) {
      console.error(err);
      alert("Error de conexión con el servidor.");
    }
  });
</script>
</body>
</html>
