<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | My Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenedor principal del login -->
  <div class="centered" style="min-height: 100vh; z-index: 1;">
    <div class="card fade-in" style="max-width: 380px; width: 90%; text-align: center;">
      <img src="logo.png" alt="MyStore Logo" style="width: 80px; margin-bottom: 10px;">
      <h2 style="color: var(--primary); margin-bottom: 20px;">Bienvenido a MyStore</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <p style="margin-top: 10px;">
        <a href="register.html">¿No tienes cuenta? Regístrate</a>
      </p>
      <p><a href="forgot.html">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <!-- Script de login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.success) {
          window.location.href = "/";
        } else {
          alert(data.message || "Credenciales incorrectas");
        }
      } catch (err) {
        console.error(err);
        alert("Error de conexión con el servidor.");
      }
    });
  </script>
</body>
</html>
