<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesiÃ³n | My Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/png">
  
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">

  <style>
    /* === LIFT-UP ANIMATION === */
    @keyframes liftUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .lift-up {
      animation: liftUp 0.8s ease-out forwards;
    }

    /* Inputs y botÃ³n */
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 8px rgba(114, 9, 183, 0.3);
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(114, 9, 183, 0.4);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* === POPUP DE BIENVENIDA === */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.4s ease forwards;
    }

    .popup {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: scale(0.8);
      opacity: 0;
      animation: popIn 0.4s ease forwards;
    }

    .popup h3 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenedor principal del login -->
  <div class="centered" style="min-height: 100vh; z-index: 1;">
    <div class="card lift-up" style="max-width: 380px; width: 90%; text-align: center;">
      <img src="img/logo.png" alt="MyStore Logo" style="width: 80px; margin-bottom: 10px;">
      <h2 style="color: var(--primary); margin-bottom: 20px;">Bienvenido a My Store</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrÃ³nico" required>
        <input type="password" id="password" placeholder="ContraseÃ±a" required>
        <button type="submit" class="btn">Iniciar sesiÃ³n</button>
      </form>

      <p style="margin-top: 10px;">
        <a href="register.html">Â¿No tienes cuenta? RegÃ­strate</a>
      </p>
      <p><a href="forgot.html">Â¿Olvidaste tu contraseÃ±a?</a></p>
    </div>
  </div>

  <!-- Popup oculto inicialmente -->
  <div id="welcomePopup" class="popup-overlay" style="display: none;">
    <div class="popup">
      <h3>Bienvenido a My Store</h3>
    </div>
  </div>

  <!-- Script de login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // Mantiene la cookie de sesiÃ³n
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          // ðŸ”¥ Mostrar popup de bienvenida
          const popup = document.getElementById("welcomePopup");
          popup.style.display = "flex";

          // âœ… GUARDAR EN SESSION STORAGE
          sessionStorage.setItem('username', data.user.username);
          sessionStorage.setItem('userId', data.user.id);
          sessionStorage.setItem('userRole', data.user.role);

          // ðŸ” Redirigir despuÃ©s de 2 segundos
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 2000);
        } else {
          alert(data.message || "Credenciales incorrectas");
        }
      } catch (err) {
        console.error(err);
        alert("Error de conexiÃ³n con el servidor.");
      }
    });
  </script>
</body>
</html>
