<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesiÃ³n - Mi Store</title>

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* ---------- Reset / Base ---------- */
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }
    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #ffffff;
      color: #0b1220;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    /* ---------- Burbujas (fondo) ---------- */
    .bubbles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(224,255,247,0.7) 0%, rgba(255,255,255,0.9) 50%);
    }
    .bubble {
      position: absolute;
      bottom: -120px;
      background: rgba(0,191,166,0.18);
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0,191,166,0.08);
      animation: rise linear infinite;
      will-change: transform, opacity;
      backdrop-filter: blur(0.5px);
      border: 1px solid rgba(0,191,166,0.12);
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-140vh) scale(1.25); opacity: 0; }
    }

    /* ---------- Card / Layout ---------- */
    .wrap {
      position: relative;
      width: 100%;
      max-width: 440px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 480px;
    }

    .card {
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      padding: 34px 28px;
      box-shadow: 0 18px 45px rgba(8,20,40,0.07);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform-origin: center;
    }

    /* ---------- Animated Logo (center) ---------- */
    .logo-plate {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(0,191,166,0.03), rgba(0,191,166,0.02));
      z-index: 15;
      transition: opacity 550ms cubic-bezier(.2,.9,.2,1), transform 550ms cubic-bezier(.2,.9,.2,1);
    }
    .logo-plate.hidden {
      opacity: 0;
      transform: translateY(-30px) scale(.98);
      pointer-events: none;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.65), rgba(255,255,255,0.2)), rgba(0,191,166,0.12);
      animation: float 3.6s ease-in-out infinite;
      box-shadow: 0 8px 30px rgba(0,191,166,0.12), inset 0 -6px 18px rgba(0,0,0,0.03);
      border: 1px solid rgba(0,191,166,0.18);
    }
    .logo img {
      width: 62%;
      height: auto;
      display: block;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* ---------- Form styles ---------- */
    h1 {
      font-size: 20px;
      margin: 6px 0 18px;
      color: #043240;
      font-weight: 600;
    }
    .sub {
      font-size: 13px;
      color: #5b6770;
      margin-bottom: 18px;
    }
    .field {
      width: 100%;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e6eef0;
      font-size: 15px;
      color: #043240;
      background: #fff;
      transition: box-shadow .18s, border-color .18s;
    }
    input:focus {
      outline: none;
      border-color: rgba(0,191,166,0.9);
      box-shadow: 0 6px 18px rgba(0,191,166,0.06);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(90deg,#00bfa6,#00a68f);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 15px;
      margin-top: 6px;
      box-shadow: 0 8px 20px rgba(0,191,166,0.12);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .btn:active { transform: translateY(1px); }
    .or {
      display:flex;
      align-items:center;
      gap:12px;
      margin:18px 0;
      color:#7d8a8d;
      font-size:13px;
      justify-content:center;
    }
    .google-btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      width:100%;
      padding:10px 14px;
      border-radius: 10px;
      border:1px solid #e5f7f0;
      cursor:pointer;
      background:#fff;
      box-shadow: 0 6px 18px rgba(3,41,36,0.03);
    }
    .google-btn img { width:18px; height:18px; display:block; }

    .links {
      margin-top:14px;
      font-size:13px;
      color:#6d7b7a;
    }
    .links a { color:#007f74; text-decoration:none; font-weight:600; }
    .links a:hover { text-decoration:underline; }

    /* ---------- Welcome animated message (after login) ---------- */
    .welcome {
      display:none;
      margin-top: 18px;
      font-size: 18px;
      color: #007f74;
      font-weight: 700;
      animation: welcomeIn .6s ease forwards;
    }
    @keyframes welcomeIn {
      from { opacity:0; transform: translateY(16px); }
      to { opacity:1; transform: translateY(0); }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 520px) {
      .logo { width: 92px; height:92px; }
      .card { padding: 26px; border-radius: 16px; min-height: 420px; }
      .wrap { min-height: 520px; }
    }
  </style>
</head>
<body>
  <!-- Burbujas -->
  <div class="bubbles" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <!-- Animated logo plate (transitions to reveal form) -->
      <div class="logo-plate" id="logoPlate" aria-hidden="true">
        <div class="logo" id="logoBubble">
          <img src="/logo.png" alt="Mi Store logo" />
        </div>
      </div>

      <!-- Actual content (form) -->
      <div id="content">
        <h1 id="title">Bienvenido a Mi Store</h1>
        <div class="sub">Entra con tu usuario o usa Google para acceder rÃ¡pidamente</div>

        <!-- welcome message -->
        <div class="welcome" id="welcomeMsg">Â¡Bienvenido a Mi Store! ðŸŽ‰</div>

        <form id="loginForm" autocomplete="on" novalidate>
          <div class="field">
            <input id="username" name="username" type="text" placeholder="Usuario" required />
          </div>
          <div class="field">
            <input id="password" name="password" type="password" placeholder="ContraseÃ±a" required />
          </div>
          <button type="submit" class="btn">Iniciar sesiÃ³n</button>
        </form>

        <div class="or" aria-hidden="true"><span>Ã³</span></div>

        <!-- Google One-tap / Button block -->
        <div id="g_id_onload"
             data-client_id="TU_CLIENT_ID_DE_GOOGLE"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"></div>

        <!-- fallback/visual google button (styled) -->
        <div style="margin-top:10px;">
          <div id="gSign" class="google-btn" role="button" aria-label="Continuar con Google"></div>
        </div>

        <div class="links">
          Â¿No tienes cuenta? <a href="#" id="registerLink">RegÃ­strate</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    /***********************
     * Generate bubbles
     ***********************/
    (function createBubbles(){
      const container = document.querySelector('.bubbles');
      const count = 16;
      for (let i=0;i<count;i++){
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.round(Math.random()*70) + 30; // 30-100px
        b.style.width = size + 'px';
        b.style.height = size + 'px';
        b.style.left = (Math.random()*100) + '%';
        b.style.background = `rgba(0,191,166,${0.08 + Math.random()*0.22})`;
        b.style.animationDuration = (8 + Math.random()*10) + 's';
        b.style.animationDelay = (Math.random()*5) + 's';
        container.appendChild(b);
      }
    })();

    /***********************
     * Logo -> reveal form
     ***********************/
    const logoPlate = document.getElementById('logoPlate');
    // Hide logo plate after small delay (or on click)
    const revealDelayMs = 950; // short intro
    setTimeout(() => {
      logoPlate.classList.add('hidden');
    }, revealDelayMs);

    // Also allow click on logo to skip instantly
    const logoBubble = document.getElementById('logoBubble');
    logoBubble.addEventListener('click', () => {
      logoPlate.classList.add('hidden');
    });

    /***********************
     * Toggle register (minimal)
     ***********************/
    const registerLink = document.getElementById('registerLink');
    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Registro rÃ¡pido: utiliza el formulario de registro en la tienda (o podemos aÃ±adirlo aquÃ­ si lo deseas).');
    });

    /***********************
     * Login / Welcome flow
     ***********************/
    const loginForm = document.getElementById('loginForm');
    const welcomeMsg = document.getElementById('welcomeMsg');

    function showWelcomeAndRedirect(username, redirectTo = '/'){
      welcomeMsg.textContent = `Â¡Bienvenido, ${username || 'a Mi Store'}! ðŸŽ‰`;
      welcomeMsg.style.display = 'block';
      // short pulse
      welcomeMsg.animate([
        { transform: 'translateY(6px)', opacity: 0 },
        { transform: 'translateY(0)', opacity: 1 }
      ], { duration: 500, easing: 'ease-out' });
      setTimeout(() => { window.location.href = redirectTo; }, 1400);
    }

    loginForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Completa usuario y contraseÃ±a');
        return;
      }
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          // Optionally store username
          try { sessionStorage.setItem('username', data.username || username); } catch(e){}
          showWelcomeAndRedirect(data.username || username, data.role === 'admin' ? '/admin.html' : '/');
        } else {
          alert(data.message || 'Credenciales invÃ¡lidas');
        }
      } catch (err) {
        console.error(err);
        alert('Error conectando con el servidor');
      }
    });

    /***********************
     * Google Sign-In init
     ***********************/
    // Render the visual button ourselves for better styling and fallback
    window.onload = function(){
      // init the GSI client (button will render into #gSign)
      try {
        google.accounts.id.initialize({
          client_id: 'TU_CLIENT_ID_DE_GOOGLE',
          callback: handleCredentialResponse,
          ux_mode: 'popup'
        });

        // render Google's button into our #gSign (use default attributes)
        google.accounts.id.renderButton(
          document.getElementById('gSign'),
          { theme: 'outline', size: 'large', width: '100%', text: 'continue_with' }
        );

        // optionally display One Tap (disabled by default)
        // google.accounts.id.prompt();
      } catch (e) {
        console.warn('Google Sign-in not initialized', e);
      }
    };

    async function handleCredentialResponse(resp) {
      if (!resp?.credential) {
        alert('No se recibiÃ³ credencial de Google');
        return;
      }
      try {
        const r = await fetch('/api/google-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: resp.credential })
        });
        const data = await r.json();
        if (data.success) {
          try { sessionStorage.setItem('username', data.username); sessionStorage.setItem('role', data.role); } catch(e){}
          showWelcomeAndRedirect(data.username, data.role === 'admin' ? '/admin.html' : '/');
        } else {
          alert('Error al autenticar con Google: ' + (data.message || 'intenta otra cuenta'));
        }
      } catch (err) {
        console.error(err);
        alert('Error conectando con el servidor');
      }
    }
  </script>
</body>
</html>
