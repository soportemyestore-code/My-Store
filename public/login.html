<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - Mi Store</title>
  <link rel="stylesheet" href="/styles.css" />

  <!-- Cargar librer√≠a de Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1e293b;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #334155;
      position: relative;
    }

    .divider span {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 0 10px;
      color: #94a3b8;
      font-size: 14px;
    }

    #g_id_onload, #googleSignInDiv {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    p {
      margin-top: 10px;
      color: #94a3b8;
      font-size: 14px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicia sesi√≥n en Mi Store</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit">Iniciar sesi√≥n</button>
    </form>

    <div class="divider"><span>o</span></div>

    <!-- üîπ Google Sign-In -->
    <div id="g_id_onload"
      data-client_id="247418735725-covi4d76annrdemdgc7laecqnjbf9g5f.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p>¬øNo tienes cuenta? <a href="#" id="registerLink">Reg√≠strate</a></p>

    <form id="registerForm" style="display:none; margin-top:20px;">
      <input type="text" id="regUsername" placeholder="Usuario" required />
      <input type="email" id="regEmail" placeholder="Correo electr√≥nico" required />
      <input type="password" id="regPassword" placeholder="Contrase√±a" required />
      <button type="submit">Crear cuenta</button>
      <p><a href="#" id="loginLink">¬øYa tienes cuenta? Inicia sesi√≥n</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const registerLink = document.getElementById("registerLink");
    const loginLink = document.getElementById("loginLink");

    registerLink.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    });

    loginLink.addEventListener("click", () => {
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    });

    // üîπ LOGIN LOCAL
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();

      if (data.success) {
        alert("‚úÖ Bienvenido " + data.username);
        window.location.href = "/";
      } else {
        alert("‚ùå " + data.message);
      }
    });

    // üîπ REGISTRO LOCAL
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await res.json();
      alert(data.message);
      if (data.success) {
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      }
    });

    // üîπ LOGIN CON GOOGLE
    async function handleCredentialResponse(response) {
      const res = await fetch("/api/google-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ credential: response.credential }),
      });
      const data = await res.json();

      if (data.success) {
        alert("‚úÖ Bienvenido " + data.username);
        window.location.href = "/";
      } else {
        alert("‚ùå Error con Google: " + data.message);
      }
    }
  </script>
</body>
</html>
