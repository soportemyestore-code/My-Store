<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - My Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: 0.4s ease;
    }

    h2 {
      margin-bottom: 1rem;
      color: #4f46e5;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 0.4rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .auth-btn {
      width: 100%;
      padding: 0.8rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .auth-btn:hover {
      background: #3730a3;
    }

    .error {
      margin-top: 1rem;
      color: #dc2626;
      background: #fee2e2;
      border-radius: 10px;
      padding: 0.5rem;
      display: none;
    }

    .oauth-btn {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 0.6rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      font-size: 0.95rem;
      background: white;
      color: #444;
    }

    .oauth-btn:hover {
      background: #f3f4f6;
    }

    .back {
      margin-top: 1rem;
      display: inline-block;
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      .auth-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2><i class="fa-solid fa-store"></i> Mi Store</h2>

    <p style="margin-bottom: 1.2rem; color:#555;">Accede con tu cuenta de Google para continuar</p>

    <div id="googleSignIn"></div>

    <div class="error" id="errorBox"></div>

    <a href="index.html" class="back">
      <i class="fa-solid fa-arrow-left"></i> Volver a la tienda
    </a>
  </div>

  <script>
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "247418735725-covi4d76annrdemdgc7laecqnjbf9g5f.apps.googleusercontent.com",
        callback: handleGoogleResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        {
          theme: "outline",
          size: "large",
          shape: "pill",
          text: "continue_with",
          width: "100%"
        }
      );
    };

    async function handleGoogleResponse(response) {
      try {
        const res = await fetch("/api/google-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: response.credential })
        });
        const data = await res.json();
        if (!data.success) return showError(data.message || "Error al iniciar sesión con Google.");

        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("role", data.role);
        window.location.href = data.role === "admin" ? "admin.html" : "index.html";
      } catch {
        showError("Error al conectar con el servidor.");
      }
    }
  </script>
</body>
</html>
