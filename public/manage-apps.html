<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Administraci√≥n ‚Äî Gesti√≥n de Apps</title>
  <link rel="stylesheet" href="styles/styles-admin.css">
  <style>
    /* Ajustes complementarios */
    .app-header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(12px);
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 3px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 10px;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .header-left img { width: 45px; height: 45px; border-radius: 10px; }
    .header-actions { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .header-actions .btn {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover { background: var(--secondary); transform: scale(1.05); }
    .btn.secondary { background: transparent; color: var(--text-color); border: 1.5px solid rgba(0,0,0,0.1); }

    main.container { padding: 40px 8%; }

    /* Toasts */
    .toast {
      position: fixed; right: 20px; bottom: 20px;
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      padding: 20px;
    }
    .modal {
      width: 100%; max-width: 820px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 40px rgba(0,0,0,0.15);
      max-height: 90vh;
      overflow: auto;
    }
    .modal h3 { margin-top: 0; color: var(--text-color); }
    .modal label { font-weight: 600; margin-bottom: 6px; display: block; }
    .modal input[type="text"], .modal textarea, .modal select {
      width: 100%; padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.6);
    }
    .modal input[type="file"] { margin-top: 6px; }

    .preview, .screenshot-thumb {
      width: 90px; height: 90px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .screenshots-container {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .screenshot-wrapper {
      position: relative;
    }
    .remove-screenshot {
      position: absolute;
      top: 2px; right: 4px;
      background: rgba(0,0,0,0.6);
      color: white; border: none;
      border-radius: 50%;
      width: 20px; height: 20px;
      cursor: pointer;
      font-size: 12px;
      line-height: 18px;
    }

    .star {
      color: gold;
      font-size: 1.2rem;
    }

    @media (max-width:600px) {
      .app-header { flex-direction: column; align-items: flex-start; }
      .header-actions { width: 100%; justify-content: space-between; }
    }
  </style>
</head>

<body>
  <!-- üåà Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <header class="app-header">
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>Panel de Administraci√≥n ‚Äî Gesti√≥n de Apps</h1>
    </div>
    <div class="header-actions">
      <a class="btn secondary" href="admin.html">‚Ü©Ô∏è Volver</a>
      <button class="btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;margin-bottom:20px;">
      <h2 style="color:var(--text-color)">üìã Administrar Aplicaciones</h2>
      <div>
        <button class="btn" id="refreshBtn">üîÑ Actualizar</button>
        <button class="btn" id="newBtn" style="background:var(--secondary)">‚ûï Nueva app</button>
      </div>
    </div>

    <div id="appsGrid" class="cards-container"></div>
  </main>

  <div id="toast" class="toast"></div>

  <!-- Modal Crear/Editar -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3 id="modalTitle">Crear nueva aplicaci√≥n</h3>
      <form id="modalForm">
        <input type="hidden" id="modalId" />
        <label>Nombre</label>
        <input id="modalName" type="text" required />

        <label>Descripci√≥n</label>
        <textarea id="modalDesc" rows="4"></textarea>

        <label>Categor√≠a</label>
        <select id="modalCategory"></select>

        <div style="margin-top:10px;">
          <label><input type="checkbox" id="modalIsPaid"/> ¬øEs de pago?</label>
        </div>
        <div id="priceContainer" style="display:none;">
          <label>Precio</label>
          <input id="modalPrice" type="text" placeholder="$0.00" />
        </div>

        <div style="margin-top:10px;">
          <label>Imagen principal</label>
          <input id="modalImage" type="file" accept="image/*" />
          <img id="modalPreview" class="preview" src="https://via.placeholder.com/150?text=Preview" alt="preview">
        </div>

        <div style="margin-top:10px;">
          <label>Im√°genes de muestra (m√°x. 5)</label>
          <input id="modalScreenshots" type="file" accept="image/*" multiple />
          <div id="screenshotsContainer" class="screenshots-container"></div>
        </div>

        <div style="margin-top:10px;">
          <label>Archivo APK</label>
          <input id="modalApk" type="file" accept=".apk" />
        </div>

        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:16px;">
          <button type="button" class="btn secondary" id="modalCancel">Cancelar</button>
          <button type="submit" class="btn" id="modalSave">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function checkSession() {
      const r = await fetch('/api/session', {credentials:'include'});
      const data = await r.json();
      if (!data.loggedIn || data.role !== 'admin') location.href='/login.html';
    }
    checkSession();

    const toast = document.getElementById('toast');
    function showToast(msg, ok=true){
      toast.textContent = msg;
      toast.style.background = ok ? 'var(--primary)' : 'var(--secondary)';
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'),3000);
    }

    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalForm = document.getElementById('modalForm');
    const modalName = document.getElementById('modalName');
    const modalDesc = document.getElementById('modalDesc');
    const modalCategory = document.getElementById('modalCategory');
    const modalIsPaid = document.getElementById('modalIsPaid');
    const modalPrice = document.getElementById('modalPrice');
    const priceContainer = document.getElementById('priceContainer');
    const modalImage = document.getElementById('modalImage');
    const modalApk = document.getElementById('modalApk');
    const modalPreview = document.getElementById('modalPreview');
    const modalCancel = document.getElementById('modalCancel');
    const modalScreenshots = document.getElementById('modalScreenshots');
    const screenshotsContainer = document.getElementById('screenshotsContainer');
    let screenshots = [];

    modalIsPaid.addEventListener('change',()=>{
      priceContainer.style.display = modalIsPaid.checked ? 'block' : 'none';
    });

    document.getElementById('newBtn').addEventListener('click', ()=>{
      modalForm.reset();
      screenshotsContainer.innerHTML='';
      screenshots=[];
      modalPreview.src='https://via.placeholder.com/150?text=Preview';
      priceContainer.style.display='none';
      modalBackdrop.style.display='flex';
    });
    modalCancel.addEventListener('click', ()=> modalBackdrop.style.display='none');

    modalScreenshots.addEventListener('change',(e)=>{
      const files = Array.from(e.target.files);
      if (screenshots.length + files.length > 5) {showToast('M√°ximo 5 im√°genes', false); return;}
      files.forEach(f=>{
        const url = URL.createObjectURL(f);
        screenshots.push({file:f, url});
        renderScreens();
      });
    });

    function renderScreens(){
      screenshotsContainer.innerHTML='';
      screenshots.forEach((s,i)=>{
        const wrap=document.createElement('div');
        wrap.className='screenshot-wrapper';
        const img=document.createElement('img');
        img.src=s.url; img.className='screenshot-thumb';
        const btn=document.createElement('button');
        btn.textContent='√ó'; btn.className='remove-screenshot';
        btn.onclick=()=>{screenshots.splice(i,1); renderScreens();};
        wrap.appendChild(img); wrap.appendChild(btn);
        screenshotsContainer.appendChild(wrap);
      });
    }

    modalForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      showToast('Guardando...');
      // Implementar subida de datos y archivos aqu√≠
      setTimeout(()=>{ showToast('App guardada correctamente'); modalBackdrop.style.display='none'; },1500);
    });

    async function logout(){
      await fetch('/logout',{method:'POST',credentials:'include'});
      location.href='/login.html';
    }
  </script>
</body>
</html>
