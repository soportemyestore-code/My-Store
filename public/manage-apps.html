<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - Gestion de Apps</title>
  <link rel="stylesheet" href="styles/styles-admin.css" />
  <style>
    /* === ESTILOS ADICIONALES === */
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8%;
      flex-wrap: wrap;
      gap: 10px;
    }

    .top-actions button {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .top-actions button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      outline: none;
      font-family: inherit;
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal.active { display: flex; }

    .modal-content {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border: 2px solid var(--primary);
      border-radius: 18px;
      padding: 25px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-header h2 {
      color: var(--text-color);
      font-size: 1.3rem;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--primary);
      transition: transform 0.3s ease;
    }
    .close-btn:hover { transform: scale(1.2); }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal button[type="submit"] {
      align-self: center;
      padding: 10px 20px;
      background: var(--primary);
      color: var(--text-light);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .modal button[type="submit"]:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .top-actions {
        flex-direction: column;
        align-items: stretch;
      }
      .modal-content {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <header class="admin-header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="header-logo">
      <h1>Panel de Administraci√≥n</h1>
    </div>
    <button class="logout-btn" id="logoutBtn">Cerrar Sesi√≥n</button>
  </header>

  <main>
    <div class="top-actions">
      <button id="newAppBtn">‚ûï Nueva App</button>
      <button id="refreshBtn">üîÑ Actualizar</button>
      <button id="backBtn" onclick="window.location.href='admin.html'">‚¨Ö Volver</button>
    </div>

    <div class="cards-container" id="appsContainer">
      <!-- Apps renderizadas aqu√≠ -->
    </div>
  </main>

  <footer class="admin-footer">
    ¬© 2025 Mi Store - Panel de Administraci√≥n
  </footer>

  <!-- üåü MODAL NUEVA APP -->
  <div class="modal" id="appModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nueva Aplicaci√≥n</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="appForm">
        <input type="text" name="name" placeholder="Nombre de la app" required />
        <textarea name="description" placeholder="Descripci√≥n" rows="3" required></textarea>

        <input type="number" name="version" placeholder="Versi√≥n (por ejemplo: 1.0)" min="0" step="0.1" required />

        <select name="category" id="categorySelect" required>
          <option value="">Selecciona categor√≠a</option>
        </select>

        <label>Im√°genes (m√≠nimo 3, m√°ximo 5):</label>
        <input type="file" name="images" id="imagesInput" accept="image/*" multiple required />

        <label>Archivo APK:</label>
        <input type="file" name="apk" accept=".apk" required />

        <label>¬øEs de pago?</label>
        <select name="is_paid">
          <option value="false">Gratis</option>
          <option value="true">De pago</option>
        </select>

        <button type="submit">Subir App</button>
      </form>
    </div>
  </div>

  <script>
    const appsContainer = document.getElementById("appsContainer");
    const newAppBtn = document.getElementById("newAppBtn");
    const appModal = document.getElementById("appModal");
    const closeModal = document.getElementById("closeModal");
    const appForm = document.getElementById("appForm");
    const categorySelect = document.getElementById("categorySelect");

    // === Cargar categor√≠as ===
    async function loadCategories() {
      try {
        const res = await fetch("/api/categories");
        const data = await res.json();
        categorySelect.innerHTML = '<option value="">Selecciona categor√≠a</option>';
        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.name;
          opt.textContent = c.name;
          categorySelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Error al cargar categor√≠as:", err);
      }
    }

    // === Cargar apps ===
    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        const apps = await res.json();
        appsContainer.innerHTML = "";

        apps.forEach(app => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <p><strong>Versi√≥n:</strong> ${app.version || "1.0"}</p>
            <p><strong>Categor√≠a:</strong> ${app.category}</p>
            <p><strong>Rating:</strong> ‚≠ê ${app.average_rating || "0.0"}</p>
          `;
          appsContainer.appendChild(card);
        });
      } catch (err) {
        console.error("Error al cargar apps:", err);
      }
    }

    // === Abrir / Cerrar modal ===
    newAppBtn.onclick = () => appModal.classList.add("active");
    closeModal.onclick = () => appModal.classList.remove("active");
    window.onclick = (e) => { if (e.target === appModal) appModal.classList.remove("active"); };

    // === Subir nueva app ===
    appForm.onsubmit = async (e) => {
      e.preventDefault();

      const images = document.getElementById("imagesInput").files;
      if (images.length < 3 || images.length > 5) {
        alert("Debes subir entre 3 y 5 im√°genes.");
        return;
      }

      const formData = new FormData(appForm);
      for (const img of images) formData.append("images", img);

      try {
        const res = await fetch("/api/apps", {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        alert(result.message || "App subida correctamente");
        appModal.classList.remove("active");
        appForm.reset();
        loadApps();
      } catch (err) {
        console.error("Error al subir app:", err);
        alert("Error al subir app");
      }
    };

    // === Botones ===
    document.getElementById("refreshBtn").onclick = loadApps;
    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("/logout", { method: "POST" });
      location.href = "/login.html";
    };

    // === Inicializar ===
    loadCategories();
    loadApps();
  </script>
</body>
</html>
